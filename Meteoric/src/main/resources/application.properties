spring.application.name=Weather-Info
spring.datasource.url= jdbc:mysql://localhost:3306/weather_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

openweathermap.api.key= api_key

redis.host.url= redis_url
redis.host.port= redis_port
redis.host.password= redis_password